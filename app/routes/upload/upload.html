
<div class = "upload-container" ng-controller="uploadCtrl">
<div class = "row">
	<div class = "col-md-1">a</div>
	<div class = "col-md-10">

	<form ng-submit="submit()" name="form" role="form" class = "form-upload" enctype="multipart/form-data">
		<input ng-model="title" type="text" id = "upload-title" />
	  
	  <label for = "file" id = "upload-label">Upload</label>
	  <input ng-model="image" multiple="multiple" id = "upload-image"name = "file" type="file"onchange="angular.element(this).scope().uploadedFile(this)" style="width:400px" >
	  <textarea ng-model="description" id="upload-desc" cols="30" rows="10"></textarea>

	  <input type="submit" id="submit" value="Submit"/>
	</div>
	<div class = "col-md-1"></div>
		
	</form>
	</div>
</div>
