<div class = "order" style = "color: white;">
	<ul>
		<li><a class="fonty-2" href="javascript:void(0);" ng-click = "highestRating()">Highest Rating</a></li>
		<li><a class="fonty-2" href="javascript:void(0);" ng-click = "lowestRating()">Lowest Rating</a></li>
		<li><a class="fonty-2" href="javascript:void(0);" ng-click = "clearRating()">Clear Order</a></li>
	</ul>
</div>
<div  class="clearfix grid hed-2" infinite-scroll="getMoreData()"> 
   <div ng-repeat="post in data track by $index"" class="layout-panel" >
     <figure class="effect-oscar fadeInUp">
        <img  ng-src="{{post.ThImagePath}}" alt="{{post.Title}}"/>
        <figcaption>
            <h2>{{post.Title}}</h2>
            <p class = "graphs">
            
            <p><a ng-href="#/gallery/{{post.id}}" data-gallery>View more</a></p>
			<p>
			 	<span class = "glyphicon glyphicon-plus">{{ post.Rating }}</span>
				<span class="glyphicon glyphicon-heart-empty">{{post.Likes}}</span>
			</p>            
        </figcaption>
    </figure>
  </div>
</div>
