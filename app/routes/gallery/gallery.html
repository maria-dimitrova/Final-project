<div class="masonry-layout">
<div ng-repeat="post in posts" class="layout-panel">
 		<div class="panel-content">
 		<img ng-src="FinalProject/{{post.ImagePath}}" class = "post-image" /> 
 		<h1 class="panel-title">{{post.Title}}</h1>
 		<p class="panel-desc">{{post.Description}}</p>
 		</div>
 	</div>
 </div>
