<div class="masonry-layout">
<div ng-repeat="post in posts" class="layout-panel" ng-animate=" 'animate' ">
 		 <a ng-href="#/gallery/{{post.id}}" class = "gallery-click">
 		<div class="panel-content" >
 		<img ng-src="FinalProject/{{post.ThImagePath}}" class = "post-image" /> 
 		<h1 class="panel-title">{{post.Title}}</h1>
 		<p class="panel-desc">{{post.Description}}</p>
 		</div></a>
 	</div>
 </div>
